<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form (ngSubmit)="submit()" #loginForm="ngForm">
            <p>
                <mat-form-field>
                <input type="text" matInput placeholder="Username" [(ngModel)]="model.username" name="username">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                <input type="password" matInput placeholder="Password" [(ngModel)]="model.password" name="password">
                </mat-form-field>
            </p>
            <div class="button">
                <button type="submit" mat-button>Login</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
