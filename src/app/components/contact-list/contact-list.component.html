<mat-selection-list [multiple]="false">
    <mat-list-option *ngFor="let user of users">
        <img matListAvatar src="{{user.PhotoUrl}}" alt="...">
        <h3 matLine> {{user.FirstName}} {{user.LastName}} </h3>
        <p matLine>
            <span> Subject </span>
            <span class="demo-2"> Content </span>
        </p>
        <mat-divider></mat-divider>
    </mat-list-option>
</mat-selection-list>
