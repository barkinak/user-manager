<mat-card class="user-card">
    <mat-card-title>{{user?.firstname}} {{user?.lastname}}</mat-card-title>
    <mat-card-subtitle>{{user?.dateOfBirth}}</mat-card-subtitle>
    <mat-card-content>
        <p>Qui ipsum voluptate exercitation officia nisi velit adipisicing exercitation sint nulla do. Qui fugiat non nisi excepteur et duis elit consectetur ullamco velit fugiat. Sit do esse cupidatat quis eiusmod cupidatat</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="editUser()">
            <mat-icon>edit</mat-icon> Edit
        </button>
        <button mat-button (click)="deleteUser(user.id)">
            <mat-icon>delete</mat-icon> Delete
        </button>
    </mat-card-actions>
</mat-card>
