<div *ngIf="!selectedUserId">
    Select a user from list to display information card.
</div>

<div *ngIf="selectedUserId">
    <mat-card class="user-card">
        <mat-card-title>{{user?.firstname}} {{user?.lastname}}</mat-card-title>
        <mat-card-subtitle>{{user?.dateOfBirth | date:'mediumDate'}}</mat-card-subtitle>
        <mat-card-content>
            <p>{{user?.description}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="editUser()">
                <mat-icon>edit</mat-icon> Edit
            </button>
            <button mat-button (click)="deleteUser(user.id)">
                <mat-icon>delete</mat-icon> Delete
            </button>
        </mat-card-actions>
    </mat-card>
</div>
