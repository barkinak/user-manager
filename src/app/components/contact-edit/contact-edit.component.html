<mat-card class="user-card">
    <mat-card-content>
        <form 
            id="editForm"
            #editForm="ngForm"
            (ngSubmit)="onEditUser()"
            class="edit-form">
            
            <h1 *ngIf="user" mat-dialog-title>Edit User {{user.firstname}} {{user.lastname}}</h1>
        
            <table class="example-full-width" cellspacing="0" *ngIf="user">
                <tr>
                    <td>
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>First name</mat-label>
                            <input matInput [(ngModel)]="user.firstname" name="firstname">
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Last name</mat-label>
                            <input matInput [(ngModel)]="user.lastname" name="lastname">
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field appearance="fill">
                            <mat-label>Date of birth</mat-label>
                            <input matInput [matDatepicker]="picker" [(ngModel)]="user.dateOfBirth" name="dateOfBirth">
                            <mat-hint>MM/DD/YYYY</mat-hint>
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </td>
                </tr>
            </table>
            <mat-form-field *ngIf="user" appearance="fill" class="description">
                <mat-label>Textarea</mat-label>
                <textarea matInput [(ngModel)]="user.description" name="description"></textarea>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button
            form="editForm"
            type="submit" 
            [disabled]="!editForm.dirty">
            <mat-icon>edit</mat-icon> Edit
        </button>
        <button mat-button (click)="onCancel()">
            <mat-icon>cancel</mat-icon> Cancel
        </button>
    </mat-card-actions>
</mat-card>
